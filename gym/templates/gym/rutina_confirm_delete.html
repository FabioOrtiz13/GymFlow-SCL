{% extends 'gym/base.html' %}

{% block title %}Eliminar - GymFlow{% endblock %}

{% block content %}
<div class="card">
    <h1>Confirmar Eliminación</h1>
    <p>¿Eliminar "<strong>{{ rutina.nombre }}</strong>"?</p>
    <p class="alert alert-error">Esta acción no se puede deshacer.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
            <a href="{% url 'rutina_detail' rutina.id %}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
